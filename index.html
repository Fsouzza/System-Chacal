<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Chacal</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/login-style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/base.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/menu.css">
</head>

<body class="fundo">

	<main>
		<form class="tela-login">
			<h1 id="login">Login</h1>

			<div class="input-container">
				<input type="text" class="input input--icone input--user place" id="username" placeholder="@username" pattern="^(@.{4,10})$" title="Insira seu login com o '@' mais o username cadastrado" data-tipo="nome" required>
				<span class="input-mensagem-erro">Este campo não está válido</span>
			</div>

			<div class="input-container ">
				<input type="password" class="input input--icone input--senha place" id="senha" placeholder="*********" name="pass" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{6,10}$" aria-label="Insira sua senha" title="A senha deve ter no entre 6 a 10 caracteres, uma letra maíuscula e um caractere especial" data-tipo="senha" required>
				<span class="input-mensagem-erro">Este campo não está válido</span>
			</div>

			<button type="submit" onclick="acessar(); return false">Entrar</button>
			<span class="problemas--info">Forgot password? <a class="problemas--solution" id="sign-up" href=""> Sign Up</a></span>
		</form>
	</main>

	<footer>
		<p>Coded By <strong><a href="https://www.instagram.com/mryeagger" style="text-decoration: none; color: ghostwhite;" target="_blank">Mr Yeagger</a></strong></p>
	</footer>

	<script src="assets/js/js-login.js"></script>
	<script src="assets/js/app.js" type="module"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
